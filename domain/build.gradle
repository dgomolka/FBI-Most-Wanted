plugins {
    id "org.jetbrains.kotlin.multiplatform"
    id "com.android.library"
    id "com.google.devtools.ksp"
}

configurations {
    compileClasspath
}

kotlin {
    android {

    }
    ios {
        binaries {
            framework {
                baseName = "data"
            }
        }
    }

    sourceSets {
        commonMain.dependencies {
            implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"
        }

        commonTest.dependencies {
            implementation "io.mockative:mockative:$mockative_version"
        }
    }
}

dependencies {
    configurations
            .findAll { it.name.startsWith("ksp") && it.name.contains("Test") }
            .forEach {
                add(it.name, "io.mockative:mockative-processor:$mockative_version")
            }
}

apply from: '../projectConfiguration.gradle'
